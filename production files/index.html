<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="theme-color" content="#C62828">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Localhost</title>
</head>
    <body>

        <main>
            <div id="backgroundView">

                <div v-el:video-holder id="videoHolder"></div>
            </div>
            <div class="counterWrap">
                <div id="counter">
                    <div v-el:time-counter id="timeCounter">00:00:00</div>
                    <div v-el:shot-counter id="shotCounter"></div>
                </div>

            </div>

            <div id="settingsHolder">

                <div id="settingsHolderEl">
                    <input type="text" v-el:video-src id="videoSrc" placeholder="Länk till embedad youtube video">
                    <div>Font färg</div>
                    <table>
                        <tr>
                            <th>Black</th>
                            <th>Red</th>
                            <th>Blue</th>
                            <th>White</th>
                        </tr>
                        <tr>
                            <td><input type="radio" name="colors" value="black" checked></td>
                            <td><input type="radio" name="colors" value="red"></td>
                            <td><input type="radio" name="colors" value="blue"></td>
                            <td><input type="radio" name="colors" value="white"></td>
                        </tr>
                    </table>
                    <input type="submit" v-on:click="save" value="starta med video" id="save">
                    <input type="submit" v-on:click="skip" value="starta utan inställningar" id="skip">
                </div>

            </div>
        </main>

        <script src="js/vue.min.js"></script>
        <script src="js/100minuter.min.js"></script>

    </body>
</html>
